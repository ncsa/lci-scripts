# ============================================================
# Ansible Inventory for Slurm Cluster
# ============================================================
# Each student must update this file to match their assigned
# cluster number (XX).  Naming convention:
#
#   Head node:     lci-head-XX-1
#   Compute nodes: lci-compute-XX-1, lci-compute-XX-2
#
# Example for cluster 01:
#   [head]  ->  lci-head-01-1
#   [all_nodes] -> lci-compute-01-1, lci-compute-01-2
#
# Example for cluster 14:
#   [head]  ->  lci-head-14-1
#   [all_nodes] -> lci-compute-14-1, lci-compute-14-2
# ============================================================

[all_nodes]
lci-compute-01-1
lci-compute-01-2

[head]
lci-head-01-1 ansible_connection=local ansible_python_interpreter=/usr/bin/python3
