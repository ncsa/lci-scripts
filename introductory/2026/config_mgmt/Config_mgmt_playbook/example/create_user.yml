---
- name: Create workshop user on all nodes
  hosts: all_nodes
  become: yes
  tasks:
    - name: Create workshop user
      user:
        name: workshop
        uid: 3000
        state: present
        comment: "Config Management Workshop User"
    - name: Ensure .ssh directory exists
      file:
        path: /home/workshop/.ssh
        state: directory
        owner: workshop
        group: workshop
        mode: '0700'
